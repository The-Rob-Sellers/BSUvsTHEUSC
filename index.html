<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css\">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/BSU_newLOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>🏉 Boise State vs. South Carolina 🏈</title>
</head>

<!-- STUB CONTAINER/ROW/COLUMN MARKUP -->
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug bg-img">
  <main class="container-fluid p-3">
    <!-- NOTE reset button, no header -->
    <section class="row justify-content-end">
      <!-- TODO Make buttons pretty -->
      <button class="button col-4 btn btn-danger">RESET</button>
    </section>
    
    <!-- NOTE scoreboard -->
    <section class="row justify-content-between py-5 text-light text-center">
          <div class="col-6">
           <h1>Visitor</h1>
           <span class="fs-1" id="visitor-score"></span>
           <!-- <img class="" src="./Assets/BSU_ogLOGO.jpg" alt=""> -->
          </div>
          <div class="col-6">
           <h1>Home</h1>
              <span class="fs-1" id="home-score"></span>
           <!-- <img src="./Assets/USC_blockClogo.jpg" alt="">            -->
          </div>
      </section>

    <!-- NOTE scoring buttons -->
    <section class="row justify-content-space-around py-5 text-light text-center">
      <div class="my-3">
        <button class="button col-4 btn btn-warning mx-5">+7 Visitor
        </button>
        <button class="button col-4 btn btn-warning mx-5">+7 Home
        </button>
      </div>
      <div class="my-3">
        <button class="button col-4 btn btn-warning mx-5">+3 Visitor
        </button>
        <button class="button col-4 btn btn-warning mx-5">+3 Home
        </button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>

</body>

</html>
